name: Build Skald VST3

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JUCE
      run: |
        cd ..
        if [ ! -d "JUCE" ]; then
          git clone --depth 1 --branch 8.0.4 https://github.com/juce-framework/JUCE.git
        fi
      shell: bash

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "macOS dependencies already available"

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Build with Make
      run: make JOBS=4

    - name: Prepare artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir -p artifact
        cp -r build/Skald_artefacts/Release/VST3/Skald.vst3 artifact/

    - name: Prepare artifacts (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p artifact
        cp -r build/Skald_artefacts/Release/VST3/Skald.vst3 artifact/

    - name: Upload VST3 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Skald-VST3-${{ runner.os }}
        path: artifact/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Skald-VST3-Windows
        path: windows-vst3

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: Skald-VST3-macOS
        path: macos-vst3

    - name: Create release packages
      run: |
        # Windows package
        cd windows-vst3
        zip -r ../Skald-VST3-Windows.zip .
        cd ..

        # macOS package
        cd macos-vst3
        zip -r ../Skald-VST3-macOS.zip .
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Skald-VST3-Windows.zip
          Skald-VST3-macOS.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
