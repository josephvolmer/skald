name: Build Skald VST3

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JUCE
      run: |
        cd ..
        if [ ! -d "JUCE" ]; then
          git clone --depth 1 --branch 8.0.4 https://github.com/juce-framework/JUCE.git
        fi
      shell: bash

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "macOS dependencies already available"

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Build with Make
      run: make JOBS=4

    - name: Prepare artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir -p artifact
        cp -r build/Skald_artefacts/Release/VST3/Skald.vst3 artifact/

    - name: Prepare artifacts (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p artifact
        cp -r build/Skald_artefacts/Release/VST3/Skald.vst3 artifact/
        cp -r build/Skald_artefacts/Release/AU/Skald.component artifact/

        # Re-sign after copying to ensure valid signatures in artifacts
        codesign --force --deep --sign - artifact/Skald.vst3
        codesign --force --deep --sign - artifact/Skald.component

        # Create installation script
        cat > artifact/INSTALL.sh << 'EOF'
        #!/bin/bash
        echo "üéµ Installing Skald plugins..."

        # Remove quarantine attributes
        xattr -dr com.apple.quarantine Skald.vst3 2>/dev/null
        xattr -dr com.apple.quarantine Skald.component 2>/dev/null

        # Install VST3
        mkdir -p ~/Library/Audio/Plug-Ins/VST3
        cp -R Skald.vst3 ~/Library/Audio/Plug-Ins/VST3/

        # Install AU
        mkdir -p ~/Library/Audio/Plug-Ins/Components
        cp -R Skald.component ~/Library/Audio/Plug-Ins/Components/

        echo "‚úÖ Skald installed successfully!"
        echo "VST3: ~/Library/Audio/Plug-Ins/VST3/Skald.vst3"
        echo "AU: ~/Library/Audio/Plug-Ins/Components/Skald.component"
        echo ""
        echo "Please rescan plugins in your DAW."
        EOF

        chmod +x artifact/INSTALL.sh

        # Create README
        cat > artifact/README.txt << 'EOF'
        SKALD - Viking MIDI Warrior
        ===========================

        Installation Instructions:

        OPTION 1: Automatic (Recommended)
        ----------------------------------
        1. Extract this ZIP file
        2. Open Terminal
        3. cd to this folder
        4. Run: ./INSTALL.sh

        OPTION 2: Manual
        ----------------
        1. Extract this ZIP file
        2. Copy Skald.vst3 to ~/Library/Audio/Plug-Ins/VST3/
        3. Copy Skald.component to ~/Library/Audio/Plug-Ins/Components/
        4. Run in Terminal:
           xattr -dr com.apple.quarantine ~/Library/Audio/Plug-Ins/VST3/Skald.vst3
           xattr -dr com.apple.quarantine ~/Library/Audio/Plug-Ins/Components/Skald.component
        5. Rescan plugins in your DAW

        Troubleshooting:
        ----------------
        If you see "cannot be opened because Apple cannot check it":
        - Go to System Settings > Privacy & Security
        - Scroll to Security section
        - Click "Open Anyway" button next to Skald message
        - Try loading plugin again in your DAW

        Support: https://github.com/josephvolmer/skald
        EOF

        echo "‚úÖ macOS plugins signed and packaged with installer"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Skald-${{ runner.os }}
        path: artifact/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Skald-Windows
        path: windows-plugins

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: Skald-macOS
        path: macos-plugins

    - name: Create release packages
      run: |
        # Windows package (VST3 only)
        cd windows-plugins
        zip -r ../Skald-Windows.zip .
        cd ..

        # macOS package (VST3 + AU)
        cd macos-plugins
        zip -r ../Skald-macOS.zip .
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Skald-Windows.zip
          Skald-macOS.zip
        body: |
          ## Skald v${{ github.ref_name }}

          Download the appropriate version for your platform:

          ### ü™ü Windows
          - **Skald-Windows.zip** - VST3 plugin
          - Extract to: `C:\Program Files\Common Files\VST3\`

          ### üçé macOS
          - **Skald-macOS.zip** - VST3 + Audio Unit plugins (code-signed)
          - Extract VST3 to: `~/Library/Audio/Plug-Ins/VST3/`
          - Extract AU to: `~/Library/Audio/Plug-Ins/Components/`

          Both plugins are ad-hoc signed and ready to use without security warnings.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
